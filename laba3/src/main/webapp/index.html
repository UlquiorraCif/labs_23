<!DOCTYPE html>
<html lang="ru" style="background-color: navajowhite">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="background-color: navajowhite">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Добавить новую книгу</h2>
            <form>
                <div class="form-group">
                    <label for="inputName">Название</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group">
                    <label for="inputPublisher">Издание</label>
                    <input type="text" class="form-control" id="inputPublisher">
                </div>
                <div class="form-group">
                    <label for="inputAge">Год выпуска</label>
                    <input type="text" class="form-control" id="inputAge">
                </div>
                <div class="form-group">
                    <label for="inputAuthor">Автор</label>
                    <input type="email" class="form-control" id="inputAuthor">
                </div>
                <div class="form-group">
                    <label for="inputPageCount">Кол-во страниц</label>
                    <input type="text" class="form-control" id="inputPageCount">
                </div>
                <button type="button" class="btn btn-primary" style="background-color: darkcyan"
                        onclick="Add()">
                    Добавить
                </button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Список книг <button class="btn btn-primary ml-auto" style="background-color: darkcyan" onclick="Update()">Обновить</button></h2>
            <table class="table table-striped" id="books">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Издение</th>
                    <th>Год выпуска</th>
                    <th>Автор</th>
                    <th>Кол-во страниц</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
